<!DOCTYPE html>
<html lang="en">
<head>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <title>Restaurant Page</title>
</head>
<body>
    <div id="content">
        <header>
            <ul class="nav-list">
