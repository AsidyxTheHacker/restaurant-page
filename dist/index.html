<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <title>Restaurant Page</title>
</head>
<body>
    <div id="content">
        <header>
            <ul class="nav-list">
                <li id="home-btn" class="nav-item">HOME</li>
                <li id="menu-btn" class="nav-item">MENU</li>
                <li id="about-btn" class="nav-item">ABOUT</li>
                <li id="contact-btn" class="nav-item">CONTACT</li>
            </ul>
        </header>
        <main>
            <div class="info">
                <h1 class="sub-title">Contact Information</h1>
                <div class="content">
                    <p class="menu-title">Address</p>
                    <p class="food-cap">62 Lemmington Rd, Mirefield NJ 08732</p>
                </div>
                <div class="content">
                    <p class="menu-title">Phone Number</p>
                    <p class="food-cap">(609) 834-2889</p>
                </div>
                <div class="content">
                    <p class="menu-title">Store Hours</p>
                    <p class="food-cap">Sun-Thurs: 10am - 10pm</p>
                    <p class="food-cap">Fri-Sat: 10am - 11pm</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
